<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPRING</title>
</head>
<body>
<div>
    <h1>LIST</h1>
    <ol>
        <li th:each="member : ${members}">
            ID : <span th:text="${member.id}"></span>
            NAME : <span th:text="${member.name}"></span>
            PASSWORD : <span th:text="${member.password}"></span>
        </li>
    </ol>
</div>
</body>
</html>
